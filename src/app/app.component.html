<header></header>

<div class="container content"> <!-- container centers content on large screens -->

  <div class="row">             <!-- responsive row has 12 columns by default -->


<div class="ui-g-12">
    <form [formGroup]=loginForm>

      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="Username" formControlName="username">
      </div>

      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="Password" formControlName="password">
      </div>

      <div class="form-group">

        <button type="button" pButton label="Login" (click)="onSubmit()"></button>
      </div>

    </form>
  </div>

    <div class="col-md-6">      <!-- uses 6 columns on medium and larger screens... -->
    </div>
    <div class="col-md-6">      <!-- uses 12 columns on smaller than medium screens -->
    </div>
  </div>
</div>

<footer></footer>
